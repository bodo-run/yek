output_dir = "./repo-serialized"

ignore_patterns = [
    "^repo-serialized/",
    "^.*\\.txt$",
    "^tests/.*",
    "^scripts/.*",
    "^.github/.*",
    "^promots/.*",
    "^.cargo/.*",
    "^Cargo\\.lock$",
    "^benchmarks/",
    "^src/defaults\\.rs$",
    "^\\.github/.*$",
    "README\\.md",
    "CHANGELOG\\.md",
    "^LICENSE$",
    "^README$",
    "^prompts/.*$",
    "^\\.sh$"
]

[[priority_rules]]
score = 100
pattern = "^src/"

[[priority_rules]]
score = 70
pattern = "^src/lib/"

[[priority_rules]]
score = 70
pattern = "^test/"

[[priority_rules]]
score = 30
pattern = "^scripts/"

[[priority_rules]]
score = 10
pattern = "^src/defaults\\.rs$" 