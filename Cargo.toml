[package]
name = "yek"
version = "0.16.0"
edition = "2021"
description = "A tool to serialize a repository into chunks of text files"
license = "MIT"
repository = "https://github.com/bodo-run/yek"
authors = ["Mohsen Azimi <me@azimi.me>"]
readme = "README.md"
keywords = ["git", "repository", "serialization", "text", "chunks"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
anyhow = "1.0"
atty = "0.2.14"
bytesize = "1.3.0"
clap = { version = "4.4", features = ["derive"] }
clap-config-file = "0.5.0"
config = "0.15.7"
content_inspector = "0.2.4"
crossbeam = "0.8"
crossbeam-channel = "0.5"
git2 = { version = "0.18.2", features = ["vendored-openssl", "https"] }
glob = "0.3.2"
ignore = "0.4"
indicatif = "0.17"
normalize-path = "0.2.1"
num_cpus = "1.16"
path-slash = "0.2.1"
rayon = "1.8"
regex = "1.11.1"
serde = { version = "1.0", features = ["derive"] }
serde_derive = "1.0"
serde_json = "1.0.137"
serde_yaml = "0.9.34"
sha2 = "0.10"
time = "0.3"
toml = "0.8"
tracing = { version = "0.1", features = ["release_max_level_info"] }
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
walkdir = "2.4"

[dev-dependencies]
assert_cmd = "2.0"
chrono = "0.4"
predicates = "3.0"
tempfile = "3.9"
criterion = "0.5"
rand = "0.8"
git-cliff = "1.4.0"
grcov = "0.8.19"

[[bench]]
name = "serialization"
harness = false

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = 'abort'
strip = true

[profile.coverage]
inherits = "test"
opt-level = 0
debug = true
debug-assertions = true
overflow-checks = true
lto = false
panic = "unwind"
incremental = false
codegen-units = 1
rpath = false
